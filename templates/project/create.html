{% extends 'base.html' %}

{% block title %}新建工程{% endblock %}

{% block body %}


<div class="container-fluid">
    <header>
        <h4>工程信息</h4>
    </header>
    <form role="form" method="post">
        <div class="form-group">
            <label for="projectName">
                工程名称
            </label>
            <input class="form-control" name="name" id="name"
                required/>
        </div>
        <div class="form-group">
            <label for="Desc">
                工程描述
            </label>
            <input class="form-control" name="describe" id="describe"
                required/>
        </div>
        <div class="form-group">
            <label for="depth">
                埋深
            </label>
            <input type="number" class="form-control" name="depth" id="depth" step="0.01"
                required/>
        </div>
        <div class="form-group">
            <label for="Desc">
                外径
            </label>
            <input type="number" class="form-control" name="radiusInside" id="radiusInside" step="0.01"
                id="projectDesc" required/>
        </div>
        <div class="form-group">
            <label for="Desc">
                内径
            </label>
            <input type="number" class="form-control" name="radiusOuter" id="radiusOuter" step="0.01"
                id="projectDesc" required/>
        </div>
        <div class="form-group">
            <label for="Desc">
                管片长度
            </label>
            <input type="number" class="form-control" name="length" id="length" step="0.01"
                id="projectDesc" required/>
        </div>
        <div class="form-group">
            <label for="Desc">
                混凝土设计强度
            </label>
            <input type="number" class="form-control" name="strength" id="strength" step="0.01"
                id="projectDesc" required/>
        </div>

        <button type="submit" class="btn btn-primary">
            提交
        </button>
    </form>
</div>


{% endblock %}
