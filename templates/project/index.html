{% extends 'base.html' %}

{% block title %}
盾构隧道健康状态评价系统
{% endblock %}



{% block body %}
<div class="container-fluid">
    </br>
    <div class="row">
        <div class="col-md-6">
            {% if g.user %}
            <div class="row">
                <div class="col-6">
                    <h4>
                        我的工程
                    </h4>
                </div>
                <div class="col-6">
                    <h4>
                        <a class="action" href="{{ url_for('project.create') }}">新建工程</a>
                    </h4>
                </div>
            </div>


            {% endif %}
        </div>
    </div>
    </br>
</div>



<table id="projectTable" class="display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>工程名称</th>
            <th>工程描述</th>
            <th>埋深</th>
            <th>内径</th>
            <th>外径</th>
            <th>管片长度</th>
            <th>砼设计强度</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}

        <tr onclick="myfunction(this)">
            <!-- <a href="{{ url_for('project.data', name=project['name'], mode=1) }}" target="_blank"> -->
            {% for data in project %}
            <td>
                {{ data }}
            </td>
            {% endfor %}
            <!-- </a> -->
        </tr>

        {% endfor %}

    </tbody>

</table>

<script>
    $(document).ready(function () {
        $('#projectTable').dataTable();
    });

    function myfunction(obj) {
        var w = window.open();
        var name = obj.children[0].innerText;
        w.location = "data?name=" + name + "&mode=1";
    }
</script>

{% endblock %}
