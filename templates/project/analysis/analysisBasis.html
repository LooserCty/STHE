{% extends 'base.html' %}

{% block title %}
计算依据
{% endblock %}

{% block body %}


<div class="container header-2">
    <div class="row header-2">
        <div class="col-md-10">
            <div class="container nav-2">
                <ul class="header-2-l">
                    <li class='header-2'>
                        <a href="{{ url_for('project.index') }}" style="color:brown;">
                            {{ datas['name'] }}
                        </a>
                    </li>
                    <li class='header-2'>
                        <button class="next"></button>
                        <ol class="breadcrumb header-3">
                            <li class="breadcrumb-item">
                                <a href="{{ url_for('project.data', name=datas['name'], mode=1) }}">数据模块</a>
                            </li>
                            <li class="breadcrumb-item active">
                                <a href="{{ url_for('project.analysis', name=datas['name'], mode=1) }}">分析模块</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="{{ url_for('project.solution', name=datas['name'], mode=1) }}">结果模块</a>
                            </li>
                        </ol>
                        <strong class="s-header-3-4">—</strong>
                        <ol class="breadcrumb header-4">
                            <li class="breadcrumb-item">
                                <a href="{{ url_for('project.analysis', name=datas['name'], mode=1) }}">计算分析</a>
                            </li>
                            <li class="breadcrumb-item active">
                                <a href="{{ url_for('project.analysis', name=datas['name'], mode=2) }}">分析依据</a>
                            </li>
                        </ol>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-2">
            <div class="container nav-2 r">
                <a href="{{ url_for('project.index') }}">
                    <label class="nav-2" for="">返回上一级</label>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin:1em; padding-left:35%;">
    <h3>
        评价指标隶属函数
    </h3>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="carousel slide" id="carousel-971419">
                <ol class="carousel-indicators">
                    <li data-slide-to="0" data-target="#carousel-971419">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-971419">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-971419" class="active">
                    </li>
                    <li data-slide-to=" 3" data-target="#carousel-971419">
                    </li>
                    <li data-slide-to=" 4" data-target="#carousel-971419">
                    </li>
                    <li data-slide-to=" 5" data-target="#carousel-971419">
                    </li>
                </ol>
                <div class=" carousel-inner">
                    <div class="carousel-item">
                        <img class="d-block w-100" alt="Carousel Bootstrap First" src="/static/analysis/裂缝长度.svg" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" alt="Carousel Bootstrap Second" src="/static/analysis/裂缝宽度.svg" />
                    </div>
                    <div class="carousel-item active">
                        <img class="d-block w-100" alt="Carousel Bootstrap Third" src="/static/analysis/曲率半径.svg" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" alt="Carousel Bootstrap Four" src="/static/analysis/沉降速率.svg" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" alt="Carousel Bootstrap Five" src="/static/analysis/错台.svg" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" alt="Carousel Bootstrap Six" src="/static/analysis/横向收敛变形.svg" />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel-971419" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-971419" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    div.carousel {
        width: 65%;
        /* height: 100%; */
        margin-left: 15%;
    }
</style>
