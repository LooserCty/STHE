{% extends 'base.html' %}


{% block title %}注册{% endblock %}

{% block body %}

<h1>注册</h1>

<form method="post">
    <label for="username">用户名</label>
    <input name="username" id="username" required>
    <label for="password">密码</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="注册">
</form>


{% endblock %}
